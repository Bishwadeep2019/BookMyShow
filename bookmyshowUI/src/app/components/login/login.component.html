<form [formGroup]="form" class="form-signin" (submit)="submit()">
    <h1 class="h3 mb-3">LOG-IN / SIGN-IN</h1>
  
    <input formControlName="email" type="email" class="form-control my-4" placeholder="Email" required>
  
    <input formControlName="password" type="password" class="form-control  my-4" placeholder="Password" required>
  
    <button class="w-100 btn btn-lg btn-primary  my-4" type="submit">Sign in</button>
  </form>
