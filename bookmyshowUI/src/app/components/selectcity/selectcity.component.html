<div class="container mt-4">
    <div class="city-dropdown-menu">
        <select name="cityName"  class=" btn py-2 px-2 m-0" [(ngModel)]="cityName">
            <option disabled value="0" hidden selected>Select Your City</option>
            <option class="m-0 p-0" [value]="city.cityName" *ngFor = "let city of cityList">
                {{city.cityName}}
            </option>
        </select>

        <div class="mt-2">
        <button class="btn btn-primary p-1" *ngIf = "cityName != '0'" [routerLink]="['/movies', cityName]" >Show Films</button>
        </div>
    </div>      
</div>
