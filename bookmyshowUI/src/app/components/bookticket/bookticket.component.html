<div class="container">
  <div class="ticket-booking-container">
    <h5>Select the number of seats you want</h5>
    
    <select name="noOfSeats" (change)="selectChangeHandler($event)">
      <option value={{i}} *ngFor="let i of noOfSeats">{{ i }}</option>
    </select>
    <button (click)="book()">Book</button>
  </div>
</div>
